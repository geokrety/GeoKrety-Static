version: '2'

services:
  geokrety-static:
    image: jrelva/nginx-autoindex:latest
    ports:
     - 8002:80
    volumes:
      - ./content:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:cdn.geokrety.org,cdn.geokrety.kumy.org"
      - "traefik.docker.network=srv_geokrety-front"
